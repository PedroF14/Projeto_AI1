<body>
    <header>
        <div class="BarraLateral">
            <div class="cabecalho">
                <div class="divImagem">
                    <img class="imagem1" src="Equipas/imagens/logoF1.png" href="index.html">
                </div>
                <div class="menu">
                    <a href="Equipas/equipas.html">Equipas</a>

                    <a href="Quiz/quiz.html">Quiz</a>    
                </div>
            </div>  
        </div>
    </header>

    <main>
        <div class="BarraLateral1">
            <div class="slider">
                <!--radio-->
                <div class="slides">
                    <input type="radio" name="radio-btn" id="radio1">
                    <input type="radio" name="radio-btn" id="radio2">
                    <input type="radio" name="radio-btn" id="radio3">
                    <input type="radio" name="radio-btn" id="radio4">
                <!--fim do radio-->
    
                <!--slide de imagens-->
                <div class="slide first">
                    <img src="/imagensMain/imagem1.jpg" alt="imagem1">
                </div>
                <div class="slide">
                    <img src="/imagensMain/imagem2.jpg" alt="imagem2">
                </div>
                <div class="slide">
                    <img src="/imagensMain/imagem3.jpg" alt="imagem3">
                </div>
                <div class="slide">
                    <img src="/imagensMain/imagem4.jpg" alt="imagem4">
                </div>
                <!-- fim do slide de imagens-->
    
                <!--navigation auto-->
                <div class="navigation-auto">
                    <div class="auto-btn1"></div>
                    <div class="auto-btn2"></div>
                    <div class="auto-btn3"></div>
                    <div class="auto-btn4"></div>
                </div>
    
            </div>
            
            <div class="manual-navigation">
                <label for="radio1" class="manual-btn"></label>
                <label for="radio2" class="manual-btn"></label>
                <label for="radio3" class="manual-btn"></label>
                <label for="radio4" class="manual-btn"></label>
            </div>
    
        </div>
    </main>
